{% extends 'blog/base.html' %}

{% load bootstrap3 %}

{% block title %}Добавление поста{% endblock %}


{% block content %}
    <h4>Добавить пост</h4>

    <form id="post_form" method="POST" action="">
        {% csrf_token %}
        {% bootstrap_form form layout="inline" %}
        <input class="btn btn-default btn-success" type="submit" name="submit" value="Создать пост" />
    </form>
{% endblock %}
