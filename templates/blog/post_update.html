{% extends 'blog/base.html' %}

{% load bootstrap3 %}

{% block title %}Редактирование поста{% endblock %}


{% block content %}
    <h4>Вы редактируете пост {{ post.title_post }}</h4>
    </br>

    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-default btn-success" type="submit" value="Изменить" />
    </form>
{% endblock %}
